    .hp-tile-container-1 *, .hp-tile-container-2 * {

    .hp-tile-container-3 {

    .hp-tile-container-1 a, img, .hp-tile-container-2 a, img {

    }

    .hp-tile-container-1, .hp-tile-container-2 {
        display: block;
        position: relative;
        width: 100%;
        height: 240px;

        font-size: 1px;
        text-align: justify;

        overflow: hidden;
        text-shadow: 0 0 15px black;
    }

    .hp-tile-container-2 {
        text-align: justify;
    }

    .hp-tile-container-1 .tile, .hp-tile-container-2 .tile {
        display: inline-block;
        position: relative;
        width: 24%;
        height: 220px;
        margin-top: 1%;
        margin-bottom: 1%;
        background-color: rgb(255, 221, 0);
        -box-shadow: inset 0 -150px 100px -50px rgba(0, 0, 0, 0.4);
    }

    .hp-tile-container-2 .tile {

    }

    .hp-tile-container-1 img, .hp-tile-container-2 img {
        -position: absolute;
        width: 100%;
        height: 100%;

        -ms-transition: opacity 0.2s;
        -webkit-transition: opacity 0.2s;
        transition: opacity 0.2s;
    }

    .shadow-top {
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        -webkit-box-shadow: inset 0px -85px 66px -8px rgba(0, 0, 0, 0.63);
        -moz-box-shadow: inset 0px -85px 66px -8px rgba(0, 0, 0, 0.63);
        box-shadow: inset 0px -85px 66px -8px rgba(0, 0, 0, 0.63);
    }

    .tile:hover .shadow-top {
        -webkit-box-shadow: inset 0px -80px 141px -8px rgba(0, 0, 0, 0);
        -moz-box-shadow: inset 0px -80px 141px -8px rgba(0, 0, 0, 0);
        box-shadow: inset 0px -80px 141px -8px rgba(0, 0, 0, 0);
    }

    .shadow-bottom {
        position: absolute;
        width: 100%;
        height: 100%;

        -ms-transition: opacity 0.2s;
        -webkit-transition: opacity 0.2s;
        transition: opacity 0.2s;

        box-shadow: inset 0 -150px 100px -50px rgba(0, 0, 0, 0.4);
    }

    .tile:hover img {
        opacity: 0.3;

    }

    .tile:hover .shadow-bottom {
        opacity: 0;
    }

    .tile-text {
        color: #fff;
        position: absolute;
        text-align: left;
        text-transform: uppercase;
        /*  -webkit-box-shadow: 0 0 0 2px rgb(255, 221, 0);
          -ms-box-shadow: 0 0 0 2px rgb(255, 221, 0);
          box-shadow: 0 0 0 2px rgb(255, 221, 0);*/

        -ms-transition: color 0.2s, box-shadow 0.2s;
        -webkit-transition: color 0.2s, box-shadow 0.2s;
        transition: color 0.2s, box-shadow 0.2s;
    }

    .text-bold {
        font-weight: 600;
    }

    .text-light {
        font-weight: 300;
    }

    .tile:hover .tile-text {
        /*   -webkit-box-shadow: 0 0 0 2px rgb(0, 0, 0);
           -ms-box-shadow: 0 0 0 2px rgb(0, 0, 0);
           box-shadow: 0 0 0 2px rgb(0, 0, 0);*/
        color: #000;
        text-shadow: 0 0 0 black;
    }

    .arrow {
        -webkit-box-shadow: 1px -1px rgb(255, 221, 0);
        -ms-box-shadow: 1px -1px rgb(255, 221, 0);
        box-shadow: 1px -1px rgb(255, 221, 0);
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);

        width: 20px;
        height: 20px;
        margin-right: 14px;
        margin-left: -0.5px;
        margin-top: 12px;
        display: inline-block;
        float: left;

        -ms-transition: color 0.2s, box-shadow 0.2s;
        -webkit-transition: color 0.2s, box-shadow 0.2s;
        transition: color 0.2s, box-shadow 0.2s;
    }

    .tile:hover .arrow {
        -webkit-box-shadow: 1px -1px rgb(0, 0, 0);
        -ms-box-shadow: 1px -1px rgb(0, 0, 0);
        box-shadow: 1px -1px rgb(0, 0, 0);
    }

    .justify-line {
        content: "";
        display: inline-block;
        width: 100%;
        height: 1px;
        opacity: 0;
    }
</style>
