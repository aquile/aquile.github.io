<style>
    /*html, body{

    .hp-tile-container-1 *, .hp-tile-container-2 * {
        font-family: Roboto, Arial, Helvetica, sans-serif;
    }

    .hp-tile-container-1 a, img, .hp-tile-container-2 a, img {
        border-width: 0;
        outline: 0;
    }

    .hp-tile-container-1, .hp-tile-container-2 {
        display: block;
        position: relative;
        width: 100%;
        height: 240px;

        font-size: 1px;
        text-align: justify;

        overflow: hidden;
        text-shadow: 0 0 15px black;
    }

    .hp-tile-container-2 {
        text-align: center;
    }

    .hp-tile-container-1 .tile, .hp-tile-container-2 .tile {
        display: inline-block;
        position: relative;
        width: 24%;
        height: 220px;
        margin-top: 1%;
        margin-bottom: 1%;
        background-color: rgb(255, 221, 0);
        box-shadow: inset 0 -150em 100em -50em rgba(0, 0, 0, 0.4);
    }

    .hp-tile-container-2 .tile {
        margin: calc(4% / 6);
    }

    .hp-tile-container-1 img, .hp-tile-container-2 img {
        -position: absolute;
        width: 100%;
        height: 100%;

        -ms-transition: opacity 0.2s;
        -webkit-transition: opacity 0.2s;
        transition: opacity 0.2s;
    }

    .shadow-bottom {
        position: absolute;
        width: 100%;
        height: 100%;

        -ms-transition: opacity 0.2s;
        -webkit-transition: opacity 0.2s;
        transition: opacity 0.2s;

        box-shadow: inset 0 -150em 100em -50em rgba(0, 0, 0, 0.4);
    }



    .tile:hover img {
        opacity: 0.3;

    }

    .tile:hover .shadow-bottom {
        opacity: 0;
    }

    .tile-text {
        color: #fff;
        position: absolute;
        text-align: left;
        /*  -webkit-box-shadow: 0 0 0 2em rgb(255, 221, 0);
          -ms-box-shadow: 0 0 0 2em rgb(255, 221, 0);
          box-shadow: 0 0 0 2em rgb(255, 221, 0);*/

        -ms-transition: color 0.2s, box-shadow 0.2s;
        -webkit-transition: color 0.2s, box-shadow 0.2s;
        transition: color 0.2s, box-shadow 0.2s;
    }

    .text-bold {
        font-weight: 600;
    }

    .text-light {
        font-weight: 300;
    }

    .tile:hover .tile-text {
        /*   -webkit-box-shadow: 0 0 0 2em rgb(0, 0, 0);
           -ms-box-shadow: 0 0 0 2em rgb(0, 0, 0);
           box-shadow: 0 0 0 2em rgb(0, 0, 0);*/
        color: #000;
        text-shadow: 0 0 0 black;
    }

    .arrow {
        -webkit-box-shadow: 0.125em -0.125em rgb(255, 221, 0);
        -ms-box-shadow: 0.125em -0.125em rgb(255, 221, 0);
        box-shadow: 0.125em -0.125em rgb(255, 221, 0);
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
        width: 1.5em;
        height: 1.5em;
        margin-right: 1em;
        margin-left: -0.5em;
        margin-top: 0.8em;
        display: inline-block;
        float: left;
        -ms-transition: color 0.2s, box-shadow 0.2s;
        -webkit-transition: color 0.2s, box-shadow 0.2s;
        transition: color 0.2s, box-shadow 0.2s;
    }

    .tile:hover .arrow {
        -webkit-box-shadow: 0.125em -0.125em rgb(0, 0, 0);
        -ms-box-shadow: 0.125em -0.125em rgb(0, 0, 0);
        box-shadow: 0.125em -0.125em rgb(0, 0, 0);
    }

    .justify-line {
        content: "";
        display: inline-block;
        width: 100%;
        height: 1px;
        opacity: 0;
    }
</style>
