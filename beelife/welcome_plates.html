<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>


<link href="https://fonts.googleapis.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400&amp;subset=cyrillic,cyrillic-ext,latin,latin-ext" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400&amp;subset=cyrillic,cyrillic-ext,latin,latin-ext" rel="stylesheet" type="text/css">

<style>
    html, body{
        font-size: 1px;
        padding: 0;
        margin: 0;
    }
    html .hp-tile-container *{
        font-family: Roboto, Arial, Helvetica, sans-serif;
    }

    html .hp-tile-container a, img{
        border-width: 0;
        outline: 0;
    }

    html .hp-tile-container{
        width: 100%;
        position: relative;

        font-size: 1px;
        height: 556px;
        overflow: hidden;
    }

    html .hp-tile-container .tile{
        position: absolute;
        display: inline-block;
        background-color: rgb(255, 221, 0);
    }

    html .hp-tile-container .tile img{
        position: absolute;
        width: 100%;
        height: 100%;

        -ms-transition: opacity 0.2s;
        -webkit-transition: opacity 0.2s;
        transition: opacity 0.2s;
    }

    html .hp-tile-container .shadow-bottom{
        position: absolute;
        width: 100%;
        height: 100%;

        -ms-transition: opacity 0.2s;
        -webkit-transition: opacity 0.2s;
        transition: opacity 0.2s;

        box-shadow: inset 0 -150px 100px -50px rgba(0, 0, 0, 0.5);
    }

    html .hp-tile-container .borderless{
        box-shadow: 0 0 0 0 rgba(0,0,0,0) !important;
    }

    html .hp-tile-container .tile:hover img{
        opacity: 0.3;
    }

    html .hp-tile-container .tile:hover .shadow-bottom{
        opacity: 0;
    }

    html .hp-tile-container .tile-text{
        color: #fff;
        position: absolute;
        /*  -webkit-box-shadow: 0 0 0 2px rgb(255, 221, 0);
          -ms-box-shadow: 0 0 0 2px rgb(255, 221, 0);
          box-shadow: 0 0 0 2px rgb(255, 221, 0);*/

        -ms-transition: color 0.2s, box-shadow 0.2s;
        -webkit-transition: color 0.2s, box-shadow 0.2s;
        transition: color 0.2s, box-shadow 0.2s;
    }

    html .hp-tile-container .text-bold{
        font-weight: 600;
    }

    html .hp-tile-container .text-light{
        font-weight: 300;
    }

    html .hp-tile-container .tile:hover .tile-text{
        /*   -webkit-box-shadow: 0 0 0 2px rgb(0, 0, 0);
           -ms-box-shadow: 0 0 0 2px rgb(0, 0, 0);
           box-shadow: 0 0 0 2px rgb(0, 0, 0);*/
        color: #000;
    }

    html .hp-tile-container .arrow {
        -webkit-box-shadow:  1px -1px rgb(255, 221, 0);
        -ms-box-shadow:  1px -1px rgb(255, 221, 0);
        box-shadow:  1px -1px rgb(255, 221, 0);
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);

        width: 20px;
        height: 20px;
        margin-right: 14px;
        margin-left: -0.5px;
        margin-top: 14px;
        display: inline-block;
        float: left;

        -ms-transition: color 0.2s, box-shadow 0.2s;
        -webkit-transition: color 0.2s, box-shadow 0.2s;
        transition: color 0.2s, box-shadow 0.2s;
    }

    .arrow.sm {
        margin-top: -8px !important;
    }


    html .hp-tile-container .tile:hover .arrow{
        -webkit-box-shadow: 1px -1px rgb(0, 0, 0);
        -ms-box-shadow: 1px -1px rgb(0, 0, 0);
        box-shadow: 1px -1px rgb(0, 0, 0);
    }
</style>

<script type="text/javascript">
    var baseWidth = 920;
    var baseHeight = 556;

    window.onload = updateContainerSize;
    window.onresize = updateContainerSize;

    function updateContainerSize(){
        var container = document.querySelector('.hp-tile-container');
        var actualWidth = container.offsetWidth;

        var multiplier = actualWidth / baseWidth;

        container.style.fontSize = multiplier + 'px';
        container.style.height = (multiplier * baseHeight) + 'px';
    }
</script>
</head>
<body>
