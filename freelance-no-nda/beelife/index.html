<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOP- management BlogPosts</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="libs/underscore.js"></script>
    <script src="setLocalStorage.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
</head>

<body ng-app="app">

<h1 class="widget-title">Важное от ТОП менеджеров: получаем последние блогпосты, сортируем по дате, рендерим)</h1>

<div ng-controller="blogStoriesCntrl">
    <div class="main-wrp" ng-repeat="elem in config">

        <a href="{{elem.authorLink}}" class="left-anchor"
           style="background-image: url({{elem.avatar}}); background-size: cover;" target="_top"></a>

        <a href="{{elem.postLink}}" class="right-anchor" target="_top">
            <h2>{{elem.title}}</h2>

            <p>{{elem.subtitle}}</p>
        </a>
    </div>
</div>
<a href="http://aquile.github.io/beelife/controller.js" class="controller-link">controller.js</a>
<script src="controller.js"></script>
</body>
</html>
