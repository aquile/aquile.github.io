<!DOCTYPE html>
<html>
  <head>
    <title>LogimForm</title>
    <meta charset="UTF-8">
  </head>
  <body>
        <div class="container"><!-- Content -->
                    
    <div>
      <form name="form" id="login_form" class="form-horizontal" onsubmit="return validate()"> 
    <!--add name="form" & onsubmit="return validate()"-->
        <input type="hidden" name="_csrf">

        <div class="form-group field-loginform-username required">
          <label class="col-lg-1 control-label" for="loginform-username">Username!!!</label>
            <div class="col-lg-3">
              <input type="text" id="loginform-username" class="form-control" name="LoginForm[username]">
                  <span style="color:red" id="namef"></span>
                  <br /> 
    <!--add <span style='color:red' id='namef'></span>  <br />-->
            </div>
            <div class="col-lg-8">
              <p class="help-block help-block-error"></p>
            </div>
        </div>

        <div class="form-group field-loginform-password required">
          <label class="col-lg-1 control-label" for="loginform-password">Password</label>
            <div class="col-lg-3">
              <input type="password" id="loginform-password" class="form-control" name="LoginForm[password]">
                <span style="color:red" id="passwordf"></span>
                <br /> 
    <!--add <span style='color:red' id='passwordf'></span>  <br />-->
            </div>
            <div class="col-lg-8">
              <p class="help-block help-block-error"></p>
            </div>
        </div>

        <div class="form-group">
          <div class="col-lg-offset-1 col-lg-11">
            <button type="submit" class="btn btn-primary" name="login-button" onclick="ErrorMess()">Войти</button>
          </div>
        </div>

      </form>
    </div>

      </div>

  <script>
  function validate(){
     //Считаем значения из полей name и email в переменные x и y
     var x=document.forms['form']['name'].value; //
     var y=document.forms['form']['password'].value;
     //Если поле name пустое? выведем сообщение и предотвратим отправку формы
     if (x.length==0){
        document.getElementById('namef').innerHTML='*данное поле обязательно для заполнения';
        return false;
     }
     //Если поле password пустое, выведем сообщение и предотвратим отправку формы
     if (y.length==0){
        document.getElementById('passwordf').innerHTML='*данное поле обязательно для заполнения';
        return false;
     }
     
     //Проверим содержит ли значение введенное в поле email символы @ и .
   at=y.indexOf("@");
   dot=y.indexOf(".");
   //Если поле не содержит эти символы знач pasword введен не верно
   if (at<1 || dot <1){
      document.getElementById('passwordf').innerHTML='*password введен не верно';
      return false;
   }
  }
  </script>

</body>
</html>
