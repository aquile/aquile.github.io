<script>
    //Global method
    var storage = new Storage();

    //global constructor
    function Storage() {
        this.store = function (resultsArr) {
            localStorage.setItem('results', JSON.stringify(resultsArr));
        };
        this.load = function () {
            var resultsArr;
            try {
                resultsArr = JSON.parse(localStorage.getItem('results'));

                if (resultsArr) {
                    //sort JSON array of objects by the score field
                    return resultsArr.sort(function (a, b) {
                        return parseFloat(b.score) - parseFloat(a.score);
                    });
                } else {
                    console.log("first time");
                    return resultsArr = [];
                }
            } catch (e) {
                localStorage.clear();
                console.log("Error fetched")
            }
        };
    }
</script>
<script>
    //Global variables
    var goBtn = document.body.querySelector(".play_button"),
            startDiv = document.body.querySelector(".play_button-wrapper");

    goBtn.onclick = function () {
        fadeOut(startDiv);
    };

    function fadeOut(el) {
        el.style.opacity = 1;
        var last = +new Date();
        var tick = function () {
            el.style.opacity = +el.style.opacity - (new Date() - last) / 300;
            last = +new Date();

            if (+el.style.opacity > 0) {
                // (window.requestAnimationFrame && requestAnimationFrame(tick)) ||
                setTimeout(tick, 150);
            } else {
                el.style.display = "none";
            }
        };

        tick();
    }
</script>
