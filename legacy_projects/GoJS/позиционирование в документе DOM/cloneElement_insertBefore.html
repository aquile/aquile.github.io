<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>

<style>
    #moving-div {
        border: 5px groove green;
        padding: 5px;
        margin: 10px;
        background-color: yellow;
    }
</style>

Before Before Before

<div id="moving-div">
    Text Text Text<br>
    Text Text Text<br>
</div>

After After After

<script>
    var div = document.getElementById('moving-div');
    div.style.position = 'absolute';
    div.style.right = div.style.top = 0;

    var BODY = document.body;
    var newDiv = div.cloneNode(true); //cloning
    newDiv.classList.add('new'); //add class as selector

    console.log(newDiv);
    console.dir(newDiv);

    BODY.insertBefore(newDiv, div);

    document.querySelector('.new').style.position = 'relative';
    document.querySelector('.new').style.visibility = 'hidden';
</script>

</body>
</html>
