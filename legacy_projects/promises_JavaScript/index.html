<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
</head>
<body>
<script>
    var urls = ['user.json', 'guest.json', "lalala.json"];

    function chainJSOn(arr) {
        var allResults = [];

        arr.forEach(function (url) {
            allResults.push(new Promise(function (resolve, reject) {
                Promise.resolve($.get(url))
                        .then(
                        function (html) {
                            resolve(html);
                        }, function () {
                            resolve('directive load failed: ' + url)
                        });
            }));
        });

        Promise.all(allResults).then(function (data) {
            console.log(data);
            return data;
        })
    }

    chainJSOn(urls);
</script>

</body>
</html>
