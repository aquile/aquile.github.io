<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title></title>
</head>
<body>

<div class="mainframe">

    <div class="timer">
        <p>You: <span class="timerNodeYou"></span></p>

        <p>Gunman: <span class="timerNodeGunman"></span></p>
    </div>

    <div class="gunman"></div>

    <div class="fire active">FIRE!!!</div>

    <div class="score">

        <p>$ &nbsp &nbsp<span class="rewardNode">0</span></p>

        <p>REWARD</p>
    </div>

    <div class="lose">
        <p>GAME OVER</p>
    </div>

    <div class="win">
        <p>YOU WIN!</p>
    </div>
</div>

<div class="sounds">
    <audio class="sound__death" src="sfx/death.m4a"></audio>
    <audio class="sound__fire" src="sfx/fire.m4a"></audio>
    <audio class="sound__intro" src="sfx/intro.m4a" loop></audio>
    <audio class="sound__shot" src="sfx/shot.m4a"></audio>
    <audio class="sound__shot-fall" src="sfx/shot-fall.m4a"></audio>
    <audio class="sound__wait" src="sfx/wait.m4a" on></audio>
    <audio class="sound__win" src="sfx/win.m4a"></audio>

</div>

<script src="gunman.js"></script>
<script>
    var game = new Gunman();
    game.Go();
</script>
</body>
</html>
