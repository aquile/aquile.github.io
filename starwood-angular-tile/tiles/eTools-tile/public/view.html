<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eTools tile</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <script src="javascript/libs/underscore.min.js"></script>
    <script src="javascript/libs/angular.min.js"></script>
    <script src="javascript/libs/jquery.min.js"></script>
    <script src="javascript/libs/jquery.easing.1.3.js"></script>
    <script src="javascript/libs/jquery.nicescroll.min.js"></script>
    <script src="javascript/libs/jquery.nicescroll.plus.js"></script>
    <script>
        $(document).ready(function () {
            $("#eTools-list-wrp").niceScroll({cursorcolor: "#3f7793"});
        });
    </script>
</head>

<body ng-app="eToolsApp" class="eTools-body">
<div class="eTools-main-wrp" ng-controller="eToolsController">
    <h2 class="eTools-title">{{eToolsData.tileTitle}}</h2>
    <label>
        <input class="eTools-search-input" ng-model="searchInput" ng-change="findSpace(searchInput)" type="text"
               placeholder="search a tool or application"/>
    </label>

    <div class="eTools-list-wrp" id="eTools-list-wrp">
        <a class="eTools-link" ng-repeat="space in eToolsData.spaceList" href="{{space.url}}" target="_blank">
            <img class="eTools-avatar" ng-src="{{space.avatar}}" alt="Space avatar"/>

            <p class="eTools-name">{{space.name}}</p>
        </a>
    </div>
</div>


<script src="javascript/view.js"></script>
</body>
</html>
