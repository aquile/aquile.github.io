    <script>
        /**
         * jquery.hearts - jQuery Snow Effect Plugin
         *
         * Available under MIT licence
         *
         * @version 1 (21. Jan 2012)
         * @author Ivan Lazarevic
         * @requires jQuery
         * @see http://workshop.rs
         *
         * @params minSize - min size of snowflake, 10 by default
         * @params maxSize - max size of snowflake, 20 by default
         * @params newOn - frequency in ms of appearing of new snowflake, 500 by default
         * @params flakeColor - color of snowflake, #FFFFFF by default
         * @example $.fn.hearts({ maxSize: 200, newOn: 1000 });
         */



        window._creationTimeout = 250;
        (function ($) {
            $.fn.hearts = function (options) {

                /**
                 * Returns a random integer between min (inclusive) and max (inclusive)
                 * Using Math.round() will give you a non-uniform distribution!
                 */
                function getRandomInt(min, max) {
                    return Math.floor(Math.random() * (max - min + 1)) + min;
                }

                var documentHeight;
/*                  var a = window.parent;
                 var b = a.document.body;
                 var c = b;*/

                var a = window;
                var b = a.document.body;
                var c = b;


                var isOpera = !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
                // Opera 8.0+ (UA detection to detect Blink/v8-powered Opera)
                var isFirefox = typeof InstallTrigger !== 'undefined';   // Firefox 1.0+
                var isSafari = Object.prototype.toString.call(window.HTMLElement).indexOf('Constructor') > 0;
                // At least Safari 3+: "[object HTMLElementConstructor]"
                var isChrome = !!window.chrome && !isOpera;              // Chrome 1+
                var isIE = /*@cc_on!@*/false || !!document.documentMode || navigator.userAgent.indexOf("Edge\/\d+") != -1;

                // if IE set height of the snowfalling to 150px
                if (isIE || isOpera || isFirefox) {
                    window._creationTimeout = 120;
                } else {
                    window._creationTimeout = 250;
                }
                //console.log(documentHeight);

                var $flake = $('<div id="flake" />').css({
                            'position': 'absolute',
                            'top': '-50px',
                            'z-index': "999 !important",
                            'user-select': 'none',
                            'pointer-events': 'none'
                        }),
                        documentWidth = $(b).width(), defaults = {
                            minSize: 30,
                            maxSize: 100,
                            newOn: 10000
                        },
                        options = $.extend({}, defaults, options);


                var interval = setInterval(function () {

                    // if IE set height of the snowfalling to 150px
                    if (isIE || isOpera || isFirefox) {
                        documentHeight = 95;
                    } else {
                        documentHeight = +$(c).height() + 45;
                    }
                    //console.log(documentHeight);

                    var startPositionLeft = Math.random() * documentWidth - 100,
                            sizeFlake = options.minSize + Math.random() * options.maxSize,
                            endPositionTop = documentHeight,
                            endPositionLeft = startPositionLeft - 100 + Math.random() * 200,
                            durationFall = documentHeight * 10 + Math.random() * 5000;

                    //cloning new one hearts
                    $flake
                            .clone()
                            .addClass('heart-image-' + getRandomInt(1, 20))
                            .appendTo(b)
                            .css({
                                left: startPositionLeft,
                                width: sizeFlake + "px",
                                height: sizeFlake * 1.7 + "px"
                            })
                            .animate({
                                top: endPositionTop,
                                left: endPositionLeft
                            }, durationFall, 'linear')
                            .animate({
                                // top: endPositionTop,
                                // left: endPositionLeft,
                                opacity: 0.2
                            }, 2000,
                            'easeOutCirc',
                            function () {
                                $(this).remove()
                            });
                }, options.newOn);
            };
        })(jQuery);

        $(document).ready(function () {
            $.fn.hearts({newOn: window._creationTimeout});
        });
