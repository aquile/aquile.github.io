<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
<form name="search">
    <label>Поиск по сайту:
        <input type="text" name="search">
    </label>
    <input type="submit" value="Искать!">
</form>

<hr>

<form name="search-person">
    Поиск по посетителям:
    <table id="age-table">
        <tr>
            <td>Возраст:</td>
            <td id="age-list">
                <label>
                    <input type="radio" name="age" value="young">до 18</label>
                <label>
                    <input type="radio" name="age" value="mature">18-50</label>
                <label>
                    <input type="radio" name="age" value="senior">более 50</label>
            </td>
        </tr>

        <tr>
            <td>Дополнительно:</td>
            <td>
                <input type="text" name="info[0]">
                <input type="text" name="info[1]">
                <input type="text" name="info[2]">
            </td>
        </tr>

    </table>

    <input type="submit" value="Искать!">
</form>

<script>
    var table = document.getElementById('age-table');

    console.log(table.getElementsByTagName('label')); //1

    console.log(document.querySelector('#age-table td')); //2
    console.log(table.getElementsByTagName('td')[0]);//2

    console.log(document.getElementsByTagName('form')[1]);//3

    console.log(document.getElementsByName('search')[0]); //4 с использованием позиции
    console.log(document.querySelector('form[name="search"]'));//4

    var form1 = document.getElementsByName('search')[0];//5
    console.log(form1.getElementsByTagName('input')[0]);//5
    console.log(document.querySelector('form[name="search"] input'));//5


    console.log(document.getElementsByName('info[0]')[0]);//6

    var form2 = document.getElementsByTagName('form')[1];//7
    console.log(form2.getElementsByTagName('input')[3]);//7
    console.log(document.querySelector('form[name="search-person"] [name="info[0]"]'));//7
</script>
</body>

</html>
