<style type="text/css">
    @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css);
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300,700);

    .greeting{
        display: block;
        height: 50px;
        position: relative;
        text-align: left;
    }


    .greeting .title{
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        font-size: 26px;
        margin: 10px 0 0 5px;
        color: #004d66 ;

    }



    #ctas {
        display: inline-block;
        float: right;
        font-size: 14px;
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        color: #179aca ;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        margin-left: 15px;
        text-decoration: none;
        padding: 5px 10px;
        border-bottom: 5px solid white;


    }

    #ctas:hover {
        color: #133568 ; border-bottom: 5px solid #004d66 ;

    }

    #ctas i {
        margin-right: 5px;
    }






    #fake-ask {
        display: block;
        background-color: #179aca;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        padding: 15px;
        text-align: left;

    }

    #fake-ask h5 {
        font-family: 'Open Sans', sans-serif;
        font-size: 28px;
        color: #fff;
        font-weight: 300;
        display: block;
        padding-bottom: 10px;
        margin-top: 5px;

    }

    #search-input{
        background: white url(/resources/statics/1002/comments-icon.png?a=1439396411793) no-repeat scroll left 10px center;
        margin:0;
        width:100%;
        display: block;
        padding-left:36px;
        height: 35px;
        line-height: 35px;
        font-family: 'Open Sans', sans-serif;
        -webkit-border-radius: 25px;
        -moz-border-radius: 25px;
        border-radius: 25px;
        font-size: 16px;
        color: #d7d7d7;
        border: none;
        margin-top: 5px;
    }


    #searchBtn{
        display: none;
    }



</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>


<div class="greeting">
    <span class="title"></span>
    <a href="/inbox" id="ctas" target="_top"><i class="fa fa-envelope"></i>Check your Inbox</a>
    <a href="/people" id="ctas" target="_top"><i class="fa fa-search"></i>Find People</a>

</div>

<div id="fake-ask">
    <form>
        <input type="text" id="search-input" placeholder="Type your question ...">
        <input type="submit" id="searchBtn" value="Search">
    </form>
</div>





<script>
    $("#searchBtn").click(function(){
        searchURL = "/search.jspa?q=";
        searchURL += "?q=" +  $("#search-input").val();
        window.top.location = searchURL;
    });
</script>


<script type="text/javascript">

    $(document).ready(function() {
        $(".tabs-menu a").click(function(event) {
            event.preventDefault();
            $(this).parent().addClass("current");
            $(this).parent().siblings().removeClass("current");
            var tab = $(this).attr("href");
            $(".tab-content").not(tab).css("display", "none");
            $(tab).fadeIn();
        });
    });

</script>
<script>
    jQuery(function(){
        jQuery.ajax({type: 'GET', url: '/api/core/v3/people/@me'})
                .always(function (data) {
                    var json = data.responseText.replace('throw \'allowIllegalResourceCall is false.\';', '');


                    var user = jQuery.parseJSON(json);
                    jQuery('.greeting .title').html('Welcome <strong>' + user.name.givenName + '</strong>, to the HealthStream Community!');

                    jQuery('.greeting').show('fast');


                });
    });

</script>
