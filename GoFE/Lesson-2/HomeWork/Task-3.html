<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Task 1 - forms</title>
</head>
<body>
<form name="form_1" action="/">
    <hr/>
    <p>
        Name <br/><input type="text" name="name" value="Enter your name"/><br/><br/>
        Email <br/><input type="text" name="mail" value="Enter your email"/><br/>
    </p>

    <p>Sex<br>
        <input type="radio" name="sex" value="man"/>Male
        <input type="radio" name="sex" value="woman"/>Female<br/>
    </p>

    <p>Current status<br>
        <input type="checkbox" name="status" value="Student"/>Student<br>
        <input type="checkbox" name="status" value="Student"/>Employed<br>
        <input type="checkbox" name="status" value="Student"/>Unemployed<br>
    </p>

    <p>Month and Year of birth<br>
        <select name="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">Aprile</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">Jule</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select>
            <option value="80">1980th</option>
            <option value="90">1990th</option>
            <option value="00">2000th</option>
            <option value="10">2010th</option>
            <option value="after-2010">agu!</option>
        </select>
    </p>
    <p>Skills and Technologies<br>
        <select name="skills" size="10" multiple="multiple">
            <optgroup label="Tech skills">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascr">JavaScript</option>
                <option value="git">git</option>
            </optgroup>
            <optgroup label="Soft skills">
                <option value="time">Time management</option>
                <option value="proactivity">Proactivity</option>
                <option value="teamwork">Teamwork</option>
                <option value="leadership">Leadership</option>
            </optgroup>
        </select>
    </p>
    <p>Photo<br>
        <input type="file"/><br/>
    </p>

    <p>Comments<br>
        <textarea rows="4" cols="20" name="comments"></textarea>
    </p>
    <input type="submit" value="Save"/>
    </form>

</body>
</html>
